<html>
    <head>
        <title>lil' laurie big dreams</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico?v=2">
    </head>

    <body>
        <div class="container">
            <div id="chrimbas-text">
                MERRY CHRISTMAS
            </div>
            <div class="writing-container">
                <span id="plain-text">
                    Hey Laurie! You can do whatever you please with this *sick* domain, or you can keep
                    it like this ---
                </span>
                <span id="forever">Forever.</span>
            </div>
            <div id="dolphin-holder">
                <img id="dolphin" src="img/dolphin.png"></img>
            </div>
            <div id="bouncer-holder">
                <img id="whatever-bro" class="bouncing-image" src="img/whatever_forever.jpg"></img>
                <img id="dear-deer" class="bouncing-image" src="img/dear_deer.jpg"></img>
                <img id="super-kawaii" class="bouncing-image" src="img/super_kawaii.jpg"></img>
                <img id="easter" class="bouncing-image" src="img/easter.jpg"></img>
                <img id="nyc" class="bouncing-image" src="img/nyc.jpg"></img>
            </div>
            <canvas id="full-screen-canvas" width="1500" height="1000" oncontextmenu="return false;"></canvas>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
